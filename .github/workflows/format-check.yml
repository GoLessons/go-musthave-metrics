name: Format Check

on:
  push:
  pull_request:

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Check gofmt
        run: |
          set -e
          files="$(gofmt -s -l .)"
          if [ -n "$files" ]; then
            echo "gofmt нашёл неотформатированные файлы:"
            echo "$files"
            exit 1
          fi

      - name: Check goimports
        run: |
          set -e
          GOIMPORTS="$(go env GOPATH)/bin/goimports"
          files="$($GOIMPORTS -l .)"
          if [ -n "$files" ]; then
            echo "goimports нашёл файлы, требующие исправления импортов/форматирования:"
            echo "$files"
            exit 1
          fi
